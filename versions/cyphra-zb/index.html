<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cyphra App Description">
  <meta name="keywords" content="encryption, decode, text, cipher">
  <meta name="author" content="Pablo Ribeiro">

  <link rel="icon" href="assets/favicon.png" type="image/png">

  <title>Cyphra - Text Decoder</title>

  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>

</head>

<body>
    <header>
        <img src="" alt="Cyphra Logo" class="cyphra-logo">
        <h1 class="subtitle">Encryption and Decryption</h1>
    </header>

    <main>

        <section class="encryption-area">
            <label for="input-text">Enter your text:</label>
            <textarea id="input-text" placeholder="Insert the text to be encrypted"></textarea>

            <button type="button" id="encrypt-button">Encrypt</button>

            <label for="output-text">Result:</label>
            <textarea id="output-text" readonly></textarea>
        </section>

    </main>

    <footer>
        <p>App information: <a href="#">Details</a></p>
        <p>Author: Pablo Ribeiro</p>
    </footer>
</body>
</html>
