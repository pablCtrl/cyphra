<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyphra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <section class="criptografar-area">
            
            <div class="criptografar-area-entrada">
                <label for="entrada-texto">Informe o texto:</label>
                <textarea id="entrada-texto"></textarea>
            </div>

            <button type="button" id="criptografar-botao">Criptografar</button>

            <div class="criptografar-area-saida">
                <label for="saida-texto">Resultado:</label>
                <textarea id="saida-texto" readonly></textarea>
            </div>

        </section>
    </main>
</body>
</html>
