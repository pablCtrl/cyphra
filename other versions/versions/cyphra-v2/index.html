<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cyphra App Description">
  <meta name="keywords" content="encryption, decode, text, cipher">
  <meta name="author" content="Pablo Ribeiro">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <title>Cyphra - Text Decoder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

</head>

<body>
    <header>
        <img src="" alt="Cyphra Logo" class="cyphra-logo">
        <h1 class="subtitle">Encryption and Decryption</h1>
    </header>

    <main>

        <section class="cipher-selection">
            <!-- Caesar Cipher -->
            <button class="cipher-button" data-cipher="caesar">
                <span class="text-cipher-button">Caesar Cipher</span>
            </button>

            <!-- Vigenère Cipher -->
            <button class="cipher-button" data-cipher="vigenere">
                <span class="text-cipher-button">Vigenère Cipher</span>
            </button>

            <!-- Playfair Cipher -->
            <button class="cipher-button" data-cipher="playfair">
                <span class="text-cipher-button">Playfair Cipher</span>
            </button>

            <!-- ROT13 Cipher -->
            <button class="cipher-button" data-cipher="rot13">
                <span class="text-cipher-button">ROT13 Cipher</span>
            </button>

            <!-- Atbash Cipher -->
            <button class="cipher-button" data-cipher="atbash">
                <span class="text-cipher-button">Atbash Cipher</span>
            </button>

            <!-- Rail Fence Cipher -->
            <button class="cipher-button" data-cipher="railfence">
                <span class="text-cipher-button">Rail Fence Cipher</span>
            </button>

            <!-- Substitution Cipher -->
            <button class="cipher-button" data-cipher="substitution">
                <span class="text-cipher-button">Substitution Cipher</span>
            </button>
        </section>

        <section class="encryption-area">
            <label for="input-text">Enter your text:</label>
            <textarea id="input-text" placeholder="Insert the text to be encrypted"></textarea>

            <button type="button" id="encrypt-button">Encrypt</button>

            <label for="output-text">Result:</label>
            <textarea id="output-text" readonly></textarea>
        </section>

    </main>

    <footer>
        <p>App information: <a href="#">Details</a></p>
        <p>Author: Pablo Ribeiro</p>
    </footer>
</body>
</html>
