<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Descrição do Aplicativo Cyphra" />
    <meta name="keywords" content="criptografia, decodificar, texto, cifra" />
    <meta name="author" content="Pablo Ribeiro" />

    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />

    <!-- Ícone na aba do navegador -->
    <link rel="icon" href="/cyphra/cyphra-beta/assets/cyphra-logo.svg" type="image/png" />

    <title>Cyphra - Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

</head>

<body>
    <header>
        <img id="logo" src="/cyphra/cyphra-beta/assets/cyphra-logo.svg">
        <div id="cabecalho">
            <h1 id="titulo">Cyphra</h1>
            <h1 id="subtitulo">Decodificador</h1>
        </div>
    </header>

    <main>

        <div id="div-msg-alerta">
            <img id="img-alerta" src="assets/alerta.svg" alt="">
            <span id="msg-aviso">Não utilize acentuação!</span>
        </div>

        <section id="conj-entrada-saida">

            <div id="conj-entrada">
                <textarea id="textarea-entrada"></textarea>
                <div id="grp-bt">
                    <button id="bt-criptografar">Criptografar</button>
                    <button id="bt-descriptografar">Descriptografar</button>
                </div>
            </div>

            <div id="conj-saida">
                <textarea id="textarea-saida"></textarea>
                <button id="bt-resultado">Resultado</button>
            </div>
        </section>

    </main>

    <footer>
        <p id="p-descricao">Cyphra é um projeto didático desenvolvido como parte do curso ministrado pela Alura em
            parceria com a Oracle One. Constitui um desafio pessoal para aplicar e consolidar os conhecimentos
            adquiridos ao longo do aprendizado.</p>
        <p id="p-github">github.com/pablCtrl/cyphra</p>
    </footer>
</body>

</html>
