<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Descrição do Aplicativo Cyphra">
  <meta name="keywords" content="criptografia, decodificar, texto, cifra">
  <meta name="author" content="Pablo Ribeiro">

  <link rel="icon" href="assets/favicon.png" type="image/png">

  <title>Cyphra - Decodificador de Texto</title>

  <link rel="stylesheet" href="style.css">
  
  <script src="script.js" defer></script>

</head>

<body>
    <header>
        <h1 class="subtitle">Criptografia e Descriptografia</h1>
    </header>

    <main>

        <section class="encryption-area">

            <div class="encryption-area-base">
                <label class="label-title" for="input-text">Insira seu texto:</label>
                <textarea id="input-text" placeholder="Insira o texto a ser criptografado"></textarea>
            </div>

            <button type="button" id="encrypt-button" onclick="">Criptografar</button>
            
            <div class="encryption-area-base">
                <label class="label-title" for="output-text">Resultado:</label>
                <textarea id="output-text" readonly></textarea>
            </div>
            
        </section>

    </main>

    <footer>
        <p>Informações do aplicativo: <a href="#">Detalhes</a></p>
        <p>Autor: Pablo Ribeiro</p>
    </footer>
</body>
</html>
